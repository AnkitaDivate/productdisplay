<div class="container">

  <h1>Add Task</h1>
<form >
    <div class="form-group" >
      <label> Id</label>
      <input    type="text" class="form-control" placeholder="Enter Id">

    </div>
    <div class="form-group" >
      <label>Title</label>
      <input    type="text"  class="form-control" placeholder="Enter Name ">

    </div>
    <div class="form-group" >
      <label>Status</label>
      <input  type="text" class="form-control" placeholder="Enter Satus">
    </div>

    <div class="form-group">
      <button [disabled]="!f.valid" type="submit" class="form-control btn btn-primary" >Add Task</button>
    </div>
  </form>
</div>
